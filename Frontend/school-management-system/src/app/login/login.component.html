<div  class='main-div' >
      
    <mat-card class="box" >
     <mat-label class="login">Login</mat-label>
         
        <form  class="login-form">
            <mat-form-field appearance="fill" >
              <mat-label class="username">Username</mat-label>
              <mat-icon matSuffix>account_circle</mat-icon>
              <input matInput  placeholder="Username" >
              
            </mat-form-field>
          
            <mat-form-field appearance="fill" >
              <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                       </button>
             
               
            </mat-form-field>
            
              
            
          </form>
          <button mat-stroked-button color='primary'  type="submit">Login</button>
    
          <p></p>

          <button class='mat-form-field' (click)="openSnackBar()">New user register here</button>
          
    </mat-card>
  


</div>
