
  <div  class='main-div' >
      
    <mat-card class="box" >
     <mat-label class="login">Login</mat-label>
         
        <form [formGroup]='authService.loginForm'>
              <input matInput type="text" class="username" placeholder="Username" formControlName="username">          
              <input  class="password" placeholder="Password" matInput [type]="hide ? 'password' : 'text'" FormControlName="password">
                        
                       
             
                       <input  class="submit" placeholder="Login" type="submit">
               

          </form>
          
    
          

<button mat-stroked-button color="secondary" (click)="register()"  class='mat-form-field' >New user register here</button>
